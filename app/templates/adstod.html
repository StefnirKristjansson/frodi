{% extends "base.html" %}
{% block content %}
<main class="container mx-auto px-4 py-8 flex-grow flex flex-col">
  <!-- Chat messages -->
  <div id="chat-container" class="flex-grow overflow-y-auto mb-4">
    <!-- Hardcoded messages -->
    <div class="mb-4">
      <!-- Assistant message -->
      <div class="bg-gray-200 p-4 rounded-lg max-w-md">
        <p class="text-gray-800">Hello! How can I assist you today?</p>
      </div>
    </div>
    <div class="mb-4 flex justify-end">
      <!-- User message -->
      <div class="bg-blue-500 text-white p-4 rounded-lg max-w-md">
        <p>Can you tell me about the weather?</p>
      </div>
    </div>
    <div class="mb-4">
      <!-- Assistant message -->
      <div class="bg-gray-200 p-4 rounded-lg max-w-md">
        <p class="text-gray-800">Sure! It's sunny with a high of 25Â°C today.</p>
      </div>
    </div>
  </div>

  <!-- Input area -->
  <form id="chat-form" class="flex">
    <input
      type="text"
      id="message-input"
      name="message"
      class="flex-grow border border-gray-300 p-2 rounded-l-md"
      placeholder="Type your message..."
      required
    />
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-r-md"
    >
      Send
    </button>
  </form>
</main>
{% endblock %}
