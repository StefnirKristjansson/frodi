{% extends "base.html" %} {% block content %}
<main class="container mx-auto px-4 py-8 flex-grow flex flex-col">
  <!-- Chat messages -->
  <div id="chat-container" class="flex-grow overflow-y-auto mb-4">
    <!-- Existing hardcoded messages can be removed if not needed -->
  </div>

  <!-- Input area -->
  <form id="chat-form" class="flex">
    <input
      type="text"
      id="message-input"
      name="message"
      class="flex-grow border border-gray-300 p-4 rounded-l-md"
      placeholder="Type your message..."
      required
    />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md">
      Send
    </button>
  </form>

  <!-- Spinning icon and text for system thinking -->
  <div
    id="thinking-indicator"
    class="hidden mt-4 p-4 bg-blue-100 text-blue-800 rounded-lg"
  >
    <i class="fas fa-spinner fa-spin mr-2"></i>Fróði er að flétta upp, læra og
    hugsa gefðu honum smá tíma...
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/assistant.js"></script>
{% endblock %}
